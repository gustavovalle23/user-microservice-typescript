version: '3.5'

services:
  user:
    hostname: 'user'
    container_name: 'user'
    ports:
      - "4000:4000"
      - "9229:9229"
    volumes:
      - ./user:/app
    build:
      dockerfile: Dockerfile
      context: user
    networks:
      - local-network
    env_file:
      - .env
    extra_hosts:
      - 'host.docker.internal:172.17.0.1'
  mongo:
    ports:
      - "27047:27017"
    volumes:
      - 'mongodb-volume:/data/db'
    hostname: 'mongo-user-microservice'
    container_name: 'mongo-user-microservice'
    image: 'mongo:4.2.3'
    environment:
      MONGO_INITDB_ROOT_USERNAME: test
      MONGO_INITDB_ROOT_PASSWORD: test
    networks:
      - local-network
networks:
  local-network:
    name: network-user-microservice
volumes:
  mongodb-volume:
    driver: local
